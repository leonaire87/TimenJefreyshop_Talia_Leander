<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Tim&Jefrey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--jqueries op datatables.net -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" th:href="@{~/CSS/styles.css}">
    <!--scriptjes (site bootstrap)-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <!-- ook terug te vinden op datatables.net-->
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
</head>
<body>
<nav th:replace="~{menu::nav_menu(index)}"></nav>

<h1>Tim en Jefrey's shop</h1>


<div th:each="dierenproduct:${all}" class="dierenproduct">

    <p th:text="${dierenproduct.productNaam}"></p>
    <img th:src="${dierenproduct.imgurl}">
    <p th:text="${dierenproduct.productOmschrijving}"></p>
    <p th:text="${dierenproduct.prijs}"></p>
    <p>
        <a th:href="@{~/winkelwagen/add/{id} (id=*{dierenproduct.id})}">
            <img src="https://i.pinimg.com/originals/db/9f/06/db9f063dca6904b2c01cb33571cb65b1.png"></a>
    </p>

</div>

</body>
</html>
